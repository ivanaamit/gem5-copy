---
#This workflow updates the Sphinx documentation whenever changes are committed to the repository.

name: Update Sphinx Documentation

on:
  push:
    branches:
      - main # The branch from which we want to retrieve the documentation.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build documentation
        run: |
          sphinx-build -b html docs/source docs/build

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add .
          git commit -m "stdlib: Automated sphinx documentation update"
          git push
