---
name: documentation

on: [push, pull_request, workflow_dispatch]

#on:
  # Runs every Monday from 5AM UTC
 #   schedule:
  #      - cron: 00 5 * * 1
        
permissions:
  contents: write

jobs:
 build-gem5:
    runs-on: ubuntu-latest
    container: ghcr.io/gem5/ubuntu-22.04_all-dependencies:latest
    outputs:
      build-name: my-artifact-10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: stable  # Checkout the 'stable' branch explicitly
      - id: artifact-name
        run: echo "name=$(date +"%Y-%m-%d_%H.%M.%S")-ALL" >> $GITHUB_OUTPUT
      - name: Build gem5
        run: |
          scons build/ALL/gem5.opt -j $(nproc)
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact-10
          path: build/ALL/gem5.opt
          retention-days: 5
      - run: echo "This job's status is ${{ job.status }}."
